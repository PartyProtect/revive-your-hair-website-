<!-- Global Header Component -->
<header class="header">
  <div class="accent-bar"></div>
  <div class="header-content">
    <a href="/en/" class="logo" id="headerLogo">Revive Your Hair</a>
    
    <nav class="nav-main" id="navMenu">
      <a href="/en/" class="nav-link" data-page="home" id="navHome">{{t.nav.home}}</a>
      <a href="/en/blog/" class="nav-link" data-page="blog" id="navBlog">{{t.nav.blog}}</a>
      <a href="/en/about/" class="nav-link" data-page="about" id="navAbout">{{t.nav.about}}</a>
      <a href="/en/contact/" class="nav-link" data-page="contact" id="navContact">{{t.nav.contact}}</a>
    </nav>
    
    <button class="mobile-menu-button" id="mobileMenuButton" aria-label="Toggle menu">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
    
    <!-- Language Switcher -->
    <div id="language-switcher-root"></div>
    
    <a href="/en/store/" class="store-icon" title="{{t.nav.storeTitle}}" id="navStore">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
      </svg>
    </a>
  </div>
</header>
