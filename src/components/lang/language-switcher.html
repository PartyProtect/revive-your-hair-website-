<!-- Language Switcher with Dropdown -->
<div class="language-switcher">
  <button class="lang-toggle" id="langToggle">
    <span class="current-flag" id="currentFlag">ðŸ‡¬ðŸ‡§</span>
    <span class="current-lang" id="currentLang">EN</span>
    <svg class="chevron" width="12" height="12" viewBox="0 0 12 12" fill="none">
      <path d="M2 4L6 8L10 4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
  </button>
  
  <div class="lang-dropdown" id="langDropdown">
    <a href="/" class="lang-option" id="lang-en">
      <span class="flag">ðŸ‡¬ðŸ‡§</span>
      <span class="lang-name">English</span>
    </a>
    <a href="/nl/" class="lang-option" id="lang-nl">
      <span class="flag">ðŸ‡³ðŸ‡±</span>
      <span class="lang-name">Nederlands</span>
    </a>
  </div>
</div>

<script>
// Initialize language switcher after component loads
(function initLanguageSwitcher() {
  const toggle = document.getElementById('langToggle');
  const dropdown = document.getElementById('langDropdown');
  const currentFlag = document.getElementById('currentFlag');
  const currentLang = document.getElementById('currentLang');
  const enLink = document.getElementById('lang-en');
  const nlLink = document.getElementById('lang-nl');
  
  // If elements don't exist yet, wait for them
  if (!toggle || !dropdown || !currentFlag || !currentLang || !enLink || !nlLink) {
    console.log('Language switcher elements not ready, waiting...');
    return;
  }
  
  const path = window.location.pathname;
  
  // Detect current language
  const isNL = path.startsWith('/nl');
  
  // Update display based on current language
  if (isNL) {
    currentFlag.textContent = 'ðŸ‡³ðŸ‡±';
    currentLang.textContent = 'NL';
  } else {
    currentFlag.textContent = 'ðŸ‡¬ðŸ‡§';
    currentLang.textContent = 'EN';
  }
  
  // Smart URL mapping - automatically convert between languages
  let enPath, nlPath;
  
  if (isNL) {
    // Currently on Dutch - convert to English (remove /nl and convert slugs)
    nlPath = path;
    enPath = path
      .replace(/^\/nl/, '') // Remove /nl prefix
      .replace(/\/over-ons/, '/about')
      .replace(/\/winkel/, '/store')
      .replace(/\/contact/, '/contact')
      .replace(/\/quiz/, '/quiz')
      .replace(/\/blog/, '/blog')
      || '/'; // If empty after removing /nl, it's the homepage
  } else {
    // Currently on English - convert to Dutch (add /nl and convert slugs)
    enPath = path;
    if (path === '/' || path === '') {
      nlPath = '/nl/';
    } else {
      nlPath = '/nl' + path
        .replace(/\/about/, '/over-ons')
        .replace(/\/store/, '/winkel')
        .replace(/\/contact/, '/contact')
        .replace(/\/quiz/, '/quiz')
        .replace(/\/blog/, '/blog');
    }
  }
  
  // Set proper hrefs for language options
  enLink.href = enPath;
  nlLink.href = nlPath;
  
  // Toggle dropdown on button click
  toggle.addEventListener('click', function(e) {
    e.preventDefault();
    e.stopPropagation();
    toggle.classList.toggle('active');
    dropdown.classList.toggle('active');
  });
  
  // Close dropdown when clicking outside
  document.addEventListener('click', function(e) {
    if (!toggle.contains(e.target) && !dropdown.contains(e.target)) {
      toggle.classList.remove('active');
      dropdown.classList.remove('active');
    }
  });
  
  console.log('Language switcher initialized successfully', {
    currentLang: isNL ? 'nl' : 'en',
    enPath,
    nlPath
  });
})();

// Also listen for componentsLoaded event in case this script runs before component loads
window.addEventListener('componentsLoaded', function() {
  console.log('Components loaded event received, initializing language switcher...');
  const script = document.querySelector('.language-switcher + script');
  if (script) {
    eval(script.textContent);
  }
});
</script>

<style>

    position: relative;
    display: inline-block;
    z-index: 100;
  }

  .lang-toggle {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 8px 12px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 6px;
    color: white;
    font-size: 0.9em;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    position: relative;
    z-index: 101;
  }

  .lang-toggle:hover {
    background: rgba(255, 255, 255, 0.15);
    border-color: rgba(255, 255, 255, 0.3);
  }

  .current-flag {
    font-size: 1.2em;
    line-height: 1;
  }

  .current-lang {
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .chevron {
    transition: transform 0.2s;
  }

  .lang-toggle.active .chevron {
    transform: rotate(180deg);
  }

    right: 0;
    background: white;

    min-width: 160px;
    overflow: hidden;
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: all 0.2s;
    z-index: 1000;
  }

  .lang-dropdown.active {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
  }

  .lang-option {
    width: 100%;
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 16px;
    background: white;
    border: none;
    color: var(--charcoal);
    font-size: 0.95em;
    cursor: pointer;
    transition: background 0.2s;
    text-align: left;
    text-decoration: none;
  }

  .lang-option:hover {
    background: var(--gray-50);
  }

  .lang-option .flag {
    font-size: 1.3em;
    line-height: 1;
  }

  .lang-option .lang-name {
    font-weight: 500;
  }

  /* Mobile */
  @media (max-width: 768px) {
    .lang-toggle {
      padding: 6px 10px;
      font-size: 0.85em;
    }

    .current-lang {
      display: none;
    }
  }
</style>
