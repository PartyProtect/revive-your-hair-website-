<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{t.quiz.pageTitle}}</title>
  <meta name="description" content="{{t.quiz.metaDescription}}">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#047857">
  
  <!-- Security -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  
  <!-- SEO -->
  <link rel="canonical" href="https://www.reviveyourhair.eu/quiz.html">
  
  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{t.quiz.pageTitle}}">
  <meta property="og:description" content="{{t.quiz.metaDescription}}">
  <meta property="og:url" content="https://www.reviveyourhair.eu/quiz.html">
  <meta property="og:site_name" content="Revive Your Hair">
  
  <!-- Schema.org WebApplication -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Hair Loss Treatment Quiz",
    "description": "Find personalized hair loss treatment recommendations based on your specific situation",
    "applicationCategory": "HealthApplication",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    }
  }
  </script>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/styles/color-palette.css">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/components.css">
  
  <!-- i18n -->
  <!-- Scripts -->
  <script src="/scripts/component-loader.js"></script>
</head>
<body>
  <!-- Header -->
  <div id="header-root"></div>

  <!-- Main Content -->
  <main>
    <section class="hero-section">
      <div class="container">
        <h1 class="hero-title">{{t.quiz.heroTitle}}</h1>
        <p class="hero-subtitle">{{t.quiz.heroSubtitle}}</p>
      </div>
    </section>

    <section class="section white">
      <div class="container" style="max-width: 800px; text-align: center;">
        <h2 style="color: #1f2937; margin-bottom: 24px; font-size: 2rem;">{{t.quiz.comingSoonTitle}}</h2>
        <p style="color: #6b7280; margin-bottom: 32px; font-size: 1.125rem;">{{t.quiz.comingSoonText}}</p>
        
        <div style="max-width: 600px; margin: 0 auto 40px; text-align: left;">
          <ul style="list-style: none; padding: 0;">
            <li style="padding: 12px 0; display: flex; align-items: center; color: #374151;">
              <span style="color: #059669; margin-right: 12px; font-size: 1.5rem;">✓</span>
              <span>{{t.quiz.feature1}}</span>
            </li>
            <li style="padding: 12px 0; display: flex; align-items: center; color: #374151;">
              <span style="color: #059669; margin-right: 12px; font-size: 1.5rem;">✓</span>
              <span>{{t.quiz.feature2}}</span>
            </li>
            <li style="padding: 12px 0; display: flex; align-items: center; color: #374151;">
              <span style="color: #059669; margin-right: 12px; font-size: 1.5rem;">✓</span>
              <span>{{t.quiz.feature3}}</span>
            </li>
            <li style="padding: 12px 0; display: flex; align-items: center; color: #374151;">
              <span style="color: #059669; margin-right: 12px; font-size: 1.5rem;">✓</span>
              <span>{{t.quiz.feature4}}</span>
            </li>
          </ul>
        </div>

        <p style="color: #6b7280; margin-bottom: 32px;">{{t.quiz.notifyText}}</p>

        <div style="display: flex; gap: 16px; justify-content: center; flex-wrap: wrap;">
          <a href="/en/blog/hair-loss-guide.html" class="cta-button primary">{{t.quiz.guideButton}}</a>
          <a href="/en/contact/" class="cta-button secondary">{{t.quiz.contactButton}}</a>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-root"></div>

  <!-- Scripts -->
  <script src="/scripts/main.js"></script>
  <script src="/scripts/quiz.js"></script>

  <!-- Cookie Consent -->
  <div id="cookie-consent-root"></div>
</body>
</html>
