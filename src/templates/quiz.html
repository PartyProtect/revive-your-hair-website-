<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="/scripts/lang-redirect.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{t.quiz.pageTitle}}</title>
  <meta name="description" content="{{t.quiz.metaDescription}}">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#047857">
  
  <!-- Security -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  
  <!-- SEO -->
  <link rel="canonical" href="https://reviveyour.hair/quiz/">
  
  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{t.quiz.pageTitle}}">
  <meta property="og:description" content="{{t.quiz.metaDescription}}">
  <meta property="og:url" content="https://reviveyour.hair/quiz/">
  <meta property="og:site_name" content="Revive Your Hair">
  
  <!-- Schema.org WebApplication -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Hair Loss Treatment Quiz",
    "description": "Find personalized hair loss treatment recommendations based on your specific situation",
    "applicationCategory": "HealthApplication",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    }
  }
  </script>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/styles/color-palette.css">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/components.css">
  
  <!-- i18n -->
  <!-- Scripts -->
  <script src="/scripts/component-loader.js"></script>

  <style>
    .quiz-content {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
    }

    .quiz-content h2 {
      color: #1f2937;
      margin-bottom: 24px;
      font-size: 2rem;
    }

    .quiz-content > p {
      color: #6b7280;
      margin-bottom: 32px;
      font-size: 1.125rem;
    }

    .feature-list {
      max-width: 600px;
      margin: 0 auto 40px;
      text-align: left;
      list-style: none;
      padding: 0;
    }

    .feature-list li {
      padding: 12px 0;
      display: flex;
      align-items: center;
      color: #374151;
    }

    .feature-list li span:first-child {
      color: #059669;
      margin-right: 12px;
      font-size: 1.5rem;
    }

    .cta-buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="header-root"></div>

  <!-- Main Content -->
  <main>
    <!-- Hero - Using standardized page-hero component -->
    <section class="page-hero">
      <div class="page-hero-content">
        <h1 class="page-hero-title">{{t.quiz.heroTitle}}</h1>
        <p class="page-hero-subtitle">{{t.quiz.heroSubtitle}}</p>
      </div>
    </section>

    <section class="section white">
      <div class="quiz-content">
        <h2>{{t.quiz.comingSoonTitle}}</h2>
        <p>{{t.quiz.comingSoonText}}</p>
        
        <ul class="feature-list">
          <li>
            <span>✓</span>
            <span>{{t.quiz.feature1}}</span>
          </li>
          <li>
            <span>✓</span>
            <span>{{t.quiz.feature2}}</span>
          </li>
          <li>
            <span>✓</span>
            <span>{{t.quiz.feature3}}</span>
          </li>
          <li>
            <span>✓</span>
            <span>{{t.quiz.feature4}}</span>
          </li>
        </ul>

        <p>{{t.quiz.notifyText}}</p>

        <div class="cta-buttons">
          <a href="/en/blog/hair-loss-guide.html" class="cta-button primary">{{t.quiz.guideButton}}</a>
          <a href="/en/contact/" class="cta-button secondary">{{t.quiz.contactButton}}</a>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-root"></div>

  <!-- Scripts -->
  <script src="/scripts/main.js"></script>
  <script src="/scripts/quiz.js"></script>
  <script src="/scripts/language-switcher.js"></script>

  <!-- Cookie Consent -->
  <div id="cookie-consent-root"></div>
</body>
</html>
