[build]
  # No build command needed for static HTML site
  command = "echo 'No build required'"
  
  # Publish the entire src directory
  publish = "src"

[[redirects]]
  # Redirect root to pages/index.html
  from = "/"
  to = "/pages/index.html"
  status = 200

[[redirects]]
  # Redirect /blog to /pages/blog/index.html
  from = "/blog"
  to = "/pages/blog/index.html"
  status = 200

[[redirects]]
  # Redirect /blog/* to /pages/blog/*
  from = "/blog/*"
  to = "/pages/blog/:splat"
  status = 200

[[redirects]]
  # Redirect clean URLs to pages
  from = "/about"
  to = "/pages/about.html"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/pages/contact.html"
  status = 200

[[redirects]]
  from = "/quiz"
  to = "/pages/quiz.html"
  status = 200

[[redirects]]
  from = "/store"
  to = "/pages/store.html"
  status = 200

[[redirects]]
  # Handle 404 errors
  from = "/*"
  to = "/pages/404.html"
  status = 404

[[headers]]
  # Apply security headers to all pages
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
