[build]
  # Build multilingual site structure to dist/ folder
  # Note: build-i18n.js generates the sitemap internally using config/pages.js
  command = "node tools/validate-translations.js && node build-i18n.js"
  
  # Publish the dist directory (multilingual output)
  publish = "dist"

[build.environment]
  # Specify Node.js version for build process
  NODE_VERSION = "18"
  
  # Disable secrets scanning (values in docs are examples only)
  SECRETS_SCAN_ENABLED = "false"

# ===========================================
# REDIRECTS - Clean URLs for all languages
# ===========================================
# English is at root (/, /about/, /store/, etc.)
# Dutch is at /nl/ prefix
# German is at /de/ prefix

# ===========================================
# LANGUAGE DETECTION - Auto-redirect by browser language
# Only for first-time visitors (no cookie set)
# ===========================================
[[redirects]]
  from = "/"
  to = "/nl/"
  status = 302
  force = false
  conditions = {Language = ["nl", "nl-NL", "nl-BE"]}

[[redirects]]
  from = "/"
  to = "/de/"
  status = 302
  force = false
  conditions = {Language = ["de", "de-DE", "de-AT", "de-CH"]}

# English routes (root level - for consistency)
[[redirects]]
  from = "/about"
  to = "/about/index.html"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/contact/index.html"
  status = 200

[[redirects]]
  from = "/quiz"
  to = "/quiz/index.html"
  status = 200

[[redirects]]
  from = "/store"
  to = "/store/index.html"
  status = 200

[[redirects]]
  from = "/blog"
  to = "/blog/index.html"
  status = 200

# Dutch routes (nl prefix)
[[redirects]]
  from = "/nl"
  to = "/nl/index.html"
  status = 200

[[redirects]]
  from = "/nl/over-ons"
  to = "/nl/over-ons/index.html"
  status = 200

[[redirects]]
  from = "/nl/contact"
  to = "/nl/contact/index.html"
  status = 200

[[redirects]]
  from = "/nl/quiz"
  to = "/nl/quiz/index.html"
  status = 200

[[redirects]]
  from = "/nl/winkel"
  to = "/nl/winkel/index.html"
  status = 200

[[redirects]]
  from = "/nl/blog"
  to = "/nl/blog/index.html"
  status = 200

# NL hair-loss-guide redirect to English (no translated version yet)
[[redirects]]
  from = "/nl/blog/hair-loss-guide*"
  to = "/blog/hair-loss-guide.html"
  status = 302
  force = true

# German routes (de prefix)
[[redirects]]
  from = "/de"
  to = "/de/index.html"
  status = 200

[[redirects]]
  from = "/de/uber-uns"
  to = "/de/uber-uns/index.html"
  status = 200

[[redirects]]
  from = "/de/kontakt"
  to = "/de/kontakt/index.html"
  status = 200

[[redirects]]
  from = "/de/quiz"
  to = "/de/quiz/index.html"
  status = 200

[[redirects]]
  from = "/de/shop"
  to = "/de/shop/index.html"
  status = 200

[[redirects]]
  from = "/de/blog"
  to = "/de/blog/index.html"
  status = 200

# DE hair-loss-guide redirect to English (no translated version yet)
[[redirects]]
  from = "/de/blog/hair-loss-guide*"
  to = "/blog/hair-loss-guide.html"
  status = 302
  force = true

# Sitemap and robots.txt - serve directly
[[redirects]]
  from = "/sitemap_index.xml"
  to = "/sitemap_index.xml"
  status = 200
  force = true

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap_index.xml"
  status = 301

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = true

# Handle 404 errors - this must be last
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# ===========================================
# HEADERS - Security and Content-Type
# ===========================================

[[headers]]
  for = "/*.html"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), autoplay=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://www.reddit.com https://old.reddit.com https://i.redd.it https://external-preview.redd.it https://www.googletagmanager.com; connect-src 'self' https://www.reddit.com https://old.reddit.com https://www.google-analytics.com https://analytics.google.com; font-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"

[[headers]]
  for = "/sitemap_index.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
    Cache-Control = "public, max-age=300"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    Cache-Control = "public, max-age=300"
