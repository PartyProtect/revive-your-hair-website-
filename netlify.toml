[build]
  # Build SEO-friendly pre-rendered content before deployment
  command = "node build-seo-content.js"
  
  # Publish the entire src directory
  publish = "src"

# Serve pages with clean URLs
[[redirects]]
  from = "/"
  to = "/pages/index.html"
  status = 200

[[redirects]]
  from = "/about"
  to = "/pages/about.html"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/pages/contact.html"
  status = 200

[[redirects]]
  from = "/quiz"
  to = "/pages/quiz.html"
  status = 200

[[redirects]]
  from = "/store"
  to = "/pages/store.html"
  status = 200

[[redirects]]
  from = "/blog"
  to = "/pages/blog/index.html"
  status = 200

[[redirects]]
  from = "/blog/*"
  to = "/pages/blog/:splat"
  status = 200

# Allow direct access to pages folder URLs
[[redirects]]
  from = "/pages/*"
  to = "/pages/:splat"
  status = 200

# Handle 404 errors - this must be last
[[redirects]]
  from = "/*"
  to = "/pages/404.html"
  status = 404

[[headers]]
  # Apply security headers to all pages
  for = "/*"
  [headers.values]
    # Prevent clickjacking attacks - DENY is more secure than SAMEORIGIN
    X-Frame-Options = "DENY"
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    # Enable XSS filter built into browsers
    X-XSS-Protection = "1; mode=block"
    # Control referrer information sent to other sites
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Restrict browser features (geolocation, microphone, camera)
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()"
    # Allow Reddit API requests for feed widget
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: http:; connect-src 'self' https://www.reddit.com https://old.reddit.com; font-src 'self'"
