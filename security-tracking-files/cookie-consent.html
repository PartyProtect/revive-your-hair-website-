<!-- Cookie Consent Banner -->
<div id="cookie-consent-banner" class="cookie-banner" style="display: none;">
  <div class="cookie-banner-content">
    <div class="cookie-banner-text">
      <p><strong>üç™ We use cookies</strong></p>
      <p>We use cookies to improve your experience, analyze site traffic, and personalize content. By clicking "Accept All", you consent to our use of cookies. See our <a href="/legal/cookie-policy" style="color: #FF4500; text-decoration: underline;">Cookie Policy</a> and <a href="/legal/privacy-policy" style="color: #FF4500; text-decoration: underline;">Privacy Policy</a> for more information.</p>
    </div>
    <div class="cookie-banner-buttons">
      <button id="cookie-accept-all" class="cookie-btn cookie-btn-primary">Accept All</button>
      <button id="cookie-reject" class="cookie-btn cookie-btn-secondary">Reject Non-Essential</button>
    </div>
  </div>
</div>

<style>
  .cookie-banner {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(10px);
    border-top: 2px solid #e5e7eb;
    box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.1);
    z-index: 10000;
    animation: slideUp 0.4s ease-out;
  }

  @keyframes slideUp {
    from {
      transform: translateY(100%);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  @keyframes slideDown {
    from {
      transform: translateY(0);
      opacity: 1;
    }
    to {
      transform: translateY(100%);
      opacity: 0;
    }
  }

  .cookie-banner-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 24px;
    display: flex;
    gap: 24px;
    align-items: center;
    justify-content: space-between;
  }

  .cookie-banner-text {
    flex: 1;
  }

  .cookie-banner-text p {
    margin: 0 0 8px 0;
    color: #1f2937;
    font-size: 0.95em;
    line-height: 1.5;
  }

  .cookie-banner-text p:first-child {
    font-size: 1.1em;
    margin-bottom: 8px;
  }

  .cookie-banner-buttons {
    display: flex;
    gap: 12px;
    flex-shrink: 0;
  }

  .cookie-btn {
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    font-size: 0.95em;
    cursor: pointer;
    transition: all 0.2s;
    white-space: nowrap;
  }

  .cookie-btn-primary {
    background: #047857;
    color: white;
  }

  .cookie-btn-primary:hover {
    background: #059669;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(4, 120, 87, 0.3);
  }

  .cookie-btn-secondary {
    background: #f3f4f6;
    color: #4b5563;
  }

  .cookie-btn-secondary:hover {
    background: #e5e7eb;
  }

  @media (max-width: 768px) {
    .cookie-banner-content {
      flex-direction: column;
      padding: 20px;
      gap: 16px;
    }

    .cookie-banner-buttons {
      width: 100%;
      flex-direction: column;
    }

    .cookie-btn {
      width: 100%;
    }

    .cookie-banner-text p {
      font-size: 0.9em;
    }
  }
</style>

<script>
  // Cookie Consent Logic
  (function() {
    const COOKIE_CONSENT_KEY = 'cookie-consent';
    const banner = document.getElementById('cookie-consent-banner');
    const acceptBtn = document.getElementById('cookie-accept-all');
    const rejectBtn = document.getElementById('cookie-reject');

    // Check if user has already made a choice
    function hasConsent() {
      return localStorage.getItem(COOKIE_CONSENT_KEY) !== null;
    }

    // Show banner if no consent yet
    function showBanner() {
      if (!hasConsent()) {
        banner.style.display = 'block';
      }
    }

    // Hide banner
    function hideBanner() {
      banner.style.animation = 'slideDown 0.3s ease-in';
      setTimeout(() => {
        banner.style.display = 'none';
      }, 300);
    }

    // Save consent choice
    function saveConsent(accepted) {
      const consentData = {
        acceptedAll: accepted,
        rejectedNonEssential: !accepted,
        timestamp: new Date().toISOString()
      };
      
      localStorage.setItem(COOKIE_CONSENT_KEY, JSON.stringify(consentData));
      hideBanner();
      
      // Initialize analytics if user accepted (integrates with analytics.js)
      if (accepted && window.Analytics && window.Analytics.setAnalyticsConsent) {
        window.Analytics.setAnalyticsConsent(true);
        console.log('[Cookie Consent] Analytics enabled');
      } else if (!accepted) {
        console.log('[Cookie Consent] Analytics disabled by user');
      }
    }

    // Event listeners
    if (acceptBtn && rejectBtn) {
      acceptBtn.addEventListener('click', () => saveConsent(true));
      rejectBtn.addEventListener('click', () => saveConsent(false));

      // Show banner on page load if needed
      setTimeout(showBanner, 500);
    }
  })();
</script>
